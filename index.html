<!DOCTYPE html>
<html>
    <head>
        <title>Progress-demo</title>
        <link rel="stylesheet" href="./src/styles/style.css">
    </head>
    <body class="root">
        <h1 class="header">Progress</h1>
        <div class="demo-container">
            <div class="progress-container"></div>
            <div class="inputs">
                    <input class="inputs__value-input" inputmode="numeric" type="number" min="0" max="100" value="30">
                    <span class="inputs__value-label">Value</span>
                    <input type="checkbox" id="animate" class="slider" value="false">
                    <label class="inputs__value-label">Animate</label>
                    <input type="checkbox" id="hide" class="slider" value="false"> 
                    <label class="inputs__value-label">Hide</label>
            </div>
        </div>
    </body>
    <script type="module" src="./src/main.js"></script>
</html>
